<!doctype html>
<html id="top" lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>
<meta property="og:url"                content="http://www.makeamaskaustin.com" />
<meta property="og:type"               content="website" />
<meta property="og:title"              content="Make A Mask" />
<meta property="og:description"        content="Learn to Sew a Mask and Request Masks as a Medical Provider" />
<meta property="og:image"              content="makeamaskog.jpg" />

	%sapper.base%
		<link rel="stylesheet" href="https://use.typekit.net/ybn6pku.css">
	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v6.0&appId=636802037175514&autoLogAppEvents=1"></script>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
